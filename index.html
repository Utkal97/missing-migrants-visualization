<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map with D3.js</title>
    <style>
        /* Add your custom styles here */
        body {
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            height: 100vh;
        }

        #proportional-symbol-map {
            grid-row: 1 / 2;
            grid-column: 1 / 2;
            width: 100%;
            height: 100%;
        }

        #stacked-bar-chart {
            grid-row: 1 / 2;
            grid-column: 2 / 3;
            width: 100%;
            height: 100%;
        }

        #sankey-chart {
            grid-row: 2 / 3;
            grid-column: 1 / 2;
            width: 100%;
            height: 100%;
        }

        #pie-chart {
            grid-row: 2 / 3;
            grid-column: 2.5 / 3;
            width: 100%;
            height: 100%;
        }

        /* Add your custom styles here */
        .land {
            fill: #ccc; /* Fill color for countries */
            stroke: #fff; /* Border color for countries */
            stroke-width: 1; /* Border width for countries */
        }

        .incident-point {
            fill: red; /* Point color */
        }
    </style>

    <!-- Include D3.js -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/sankey.js"></script>
    <!-- Include TopoJSON -->
    <script src="https://d3js.org/topojson.v3.min.js"></script>
</head>
<body>
    <svg id="proportional-symbol-map"></svg>
    <svg id="stacked-bar-chart"></svg>
    <div id="sankey-chart"></div>
    <svg id="pie-chart"></svg>

    <!-- Include JavaScript files -->
    <script src="scripts/preprocessing.js"></script>
    <script src="scripts/stacked-bar-chart.js"></script>
    <script src="scripts/pie-chart.js"></script>
    <script src="scripts/sankey-chart.js"></script>
    <script src="scripts/proportional-symbol-map.js"></script>
    <script src="scripts/visualization.js"></script>
</body>
</html>
