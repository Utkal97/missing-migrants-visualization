<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map with D3.js</title>
    <style>
        /* Add your custom styles here */
		h1 {
			text-align: center;
			margin-top: 20px; Adjust the margin as needed
		}
		
        body {
			/* height: 100vh; */
		}

		charts {
			display: grid;
			grid-template-columns: 1fr 1fr;
			grid-template-rows: 1fr 1fr;
			/* gap: 200px; */
		}

		#proportional-symbol-map {
			grid-row: 1 / 2;
			grid-column: 1 / 2;
		}

		#stacked-bar-chart {
			grid-row: 2 / 3; /* Switched to the second row */
			grid-column: 1 / 2; /* Remains in the first column */
		}

		#sankey-chart {
			grid-row: 1 / 2; /* Switched to the first row */
			grid-column: 2 / 3; /* Moved to the second column */
		}

		#pie-chart {
			grid-row: 2 / 3;
			grid-column: 2 / 3;
		}
        /* Add your custom styles here */
        .land {
            fill: #ccc; /* Fill color for countries */
            stroke: #fff; /* Border color for countries */
            stroke-width: 1; /* Border width for countries */
        }

        .incident-point {
            fill: red; /* Point color */
        }
    </style>

    <!-- Include D3.js -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/sankey.js"></script>
    <!-- Include TopoJSON -->
    <script src="https://d3js.org/topojson.v3.min.js"></script>
</head>
<body>
	<h1>Missing Migrants</h1>
	<div class="charts">
		<svg id="proportional-symbol-map" height="400" width="800"></svg>
		<svg id="sankey-chart" height="500" width="500"></svg>
		<svg id="stacked-bar-chart"></svg>
	    <svg id="bar-chart-legend"></svg>
		<svg id="pie-chart"></svg>

	</div>

    <!-- Include JavaScript files -->
    <script src="scripts/preprocessing.js"></script>
    <script src="scripts/stacked-bar-chart.js"></script>
    <script src="scripts/pie-chart.js"></script>
    <script src="scripts/sankey-chart.js"></script>
    <script src="scripts/proportional-symbol-map.js"></script>
    <script src="scripts/visualization.js"></script>
</body>
</html>
